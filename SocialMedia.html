    <h2>Contact Me!</h2>
    <!-- Form action is the action that should perform once the user clicks the submit button -->
    <!-- Mailto is the action that opens up the email client of the default choice -->
    <form action="mailto:iizmotabar@gmail.com" method="post">
        <!-- TextField in forms -->
        <label for="Name">Name:</label>
        <input type="text" class="Name"><br><br>
        <!-- Emails in Forms -->
        <label for="Email">Email:</label>
        <input type="email" class="Email">
        <input type="submit" value="Submit"><br><br>
        <!-- Checkbox in Forms -->
        <label for="radio">Do YouAgree?</label>
        <input type="checkbox" name="checkbox" id=""><br><br>

        <!-- DateTime In Forms -->
        <label for="datetime">Choose DateTime:</label>
        <input type="datetime-local" class="datetime"><br><br>
        <!-- Date in forms -->
        <label for="date">Choose Date:</label>
        <input type="date" name="date" id=""><br><br>

        <!-- Slider in Forms -->
        <label for="slider">Slide your value:</label>
        <input type="range"></input:slider><br><br>

        <!-- RadioButtons in forms --><label for="radio">Radio</label> <input type="radio" name="radio" id="">

    </form>
